        with:
          dotnet-version: 6.0.x

      - name: Configure Nuget
        id: configure_nuget
        shell: powershell
        run: dotnet nuget add source --username ${{ secrets.JFROG_USERNAME }} -p ${{ secrets.JFROG_PASSWORD }} --name ekeelJFrog "https://ekeel.jfrog.io/artifactory/api/nuget/v3/ekeel-nuget"

      - name: Package
        id: package
        run: |
          cd NAntSqlTasks
          dotnet pack -c Release

      - name: Install jfrog
        id: install_jfrog
        uses: jfrog/setup-jfrog-cli@v2

      - name: Push Package
        id: push_package
        shell: powershell
        run: |
          cd .\NAntSqlTasks\bin\Release
          $nugetPackage = Get-Item "*.nupkg" | select -First 1
          jfrog rt u $($nugetPackage.Name) ekeel-nuget --url='https://ekeel.jfrog.io/artifactory' --user ${{ secrets.JFROG_USERNAME }} --password ${{ secrets.JFROG_PASSWORD }}

